<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./javascript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row m-5">
      <!-- table start -->
      <div class="col-8">
        <table class="table" style="border: solid 2px">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Age</th>
              <th scope="col">City</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="dataappend"></tbody>
        </table>
      </div>
      <!-- form start -->
      <div class="col-4">
        <div class="container">
          <form>
            <div class="form table-bordered">
              <div class="col-md-6 mb-3">
                <label for="newName">Name</label>
                <input type="text" id="newName" name="fname" /><br /><br />
              </div>
              <div class="col-md-6 mb-3">
                <label for="newGender">Gender</label> <br />
                <input
                  type="radio"
                  id="Male"
                  name="fav_language"
                  value="MALe"
                />
                  <label for="html">Male</label><br />
                 
                <input
                  type="radio"
                  id="FeMale"
                  name="fav_language"
                  value="FeMALe"
                />
                  <label for="FeMale" id="Male">FeMale</label><br />
              </div>
              <div class="col-md-6 mb-3">
                <label for="newAge">Age</label>
                <input type="text" id="newAge" name="lname" /><br /><br />
              </div>
              <div class="col-md-6 mb-3">
                <label for="newCity">City:</label>
                <input type="text" id="newCity" name="lname" /><br /><br />
              </div>
              <button class="btn btn-primary" id="resetbtn" type="button">
                Reset
              </button>
              <!-- <div id="hiddenid" style="display: none"></div> -->
              <button class="btn btn-info" id="addbtn" type="button">
              
                Add
              </button>
              <button class="btn btn-success" id="updatebtn" type="button">
                Update
              </button>
              <div id="datadiv"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
